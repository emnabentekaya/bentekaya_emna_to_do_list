<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  <title>TO-DO LIST</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
    <span class="title">
    <figure><img src="logo.png" alt="Logo"></figure>
    <h1>TO-DO LIST</h1>
    </span>
    <div class="input_container">
    <input id="new_task" type="text" placeholder="tapez votre tache">
    <span onclick="addTask(event)" class="addbutton">Ajouter</span>
    </div>
    </header>
    <main>
    <div class="container">
        <span class="filtre">
            <label for="filter">Filtrer les taches</label>
            <br>
            <select id="filter"onchange="filterTasks()">
                <option value="all">Toutes les taches</option>
                <option value="checked">Taches accomplies</option>
                <option value="unchecked">Taches non accomplies</option>
            </select>
        </span>
        <span class="tri">
            <label for="sort">Trier les taches</label>
            <br>
            <select id="sort" onchange="sortTasks()">
                <option value="none">Non triées</option>
                <option value="checked-first">Les Taches accomplies en 1er</option>
                <option value="unchecked-first">Les taches non accomplies en 1er</option>
            </select>
        </span>
    </div>
    <ul id="mylist">
        <li>Tache 1</li>
        <li>Tache 2</li>
        <li>Tache 3</li>
        <li>Tache 4</li>
        <li>Tache 5</li>
    </ul>
    </main>
    <footer>
        © <span id="year"></span> To-Do List
        <br>
        <span>Emna Ben Tekaya</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
