<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
  <title>TO-DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>TO-DO LIST</h1>
    <input id="new_task" type="text" placeholder="tapez votre tache">
    <span onclick="addTask()" class="addbutton">Ajouter</span>
    </header>
    <main>
    <div class="container">
        <span class="filtre">
            <label for="filter">filtrer les taches</label>
            <br>
            <select onchange="filterTasks()">
                <option value="all">Toutes les taches</option>
                <option value="checked">Taches accomplies</option>
                <option value="unchecked">Taches non accomplies</option>
            </select>
        </span>
        <span class="tri">
            <label for="sort">trier les taches</label>
            <br>
            <select onchange="sortTasks()">
                <option value="checked-first">Les Taches accomplies en premier</option>
                <option value="unchecked-first">Les taches non accomplies en premier</option>
            </select>
        </span>
    </div>
    <ul id="mylist">
        <li class="unchecked">Tache 1</li>
        <li class="unchecked">Tache 2</li>
        <li class="unchecked">Tache 3</li>
        <li class="unchecked">Tache 4</li>
        <li class="unchecked">Tache 5</li>
        <li class="unchecked">Tache 6</li>
    </ul>
    </main>
    <script src="script.js"></script>
</body>



</html>
